<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <!-- CSS only -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <title>Formul√°rios</title>
</head>
<body>
    <div class="container">
        <div class="row">
            <div class="col-3 offset-4">
                <form>
                    <div class="mb-3">
                        <label for="inputEmail" class="form-label">Digite seu E-mail</label>
                        <input type="text" class="form-control" id="inputEmail" placeholder="exemplo@exemplo.com">
                    </div>
                    <div class="mb-3">
                        <label for="inputPassword" class="form-label">Senha</label>
                        <input type="password" class="form-control" id="inputPassword">
                    </div>
                    <div class="mb-3">
                        <input type="checkbox" class="form-check-input" id="inputCheckbox">
                        <label for="inputCheckbox" class="form-check-label">Manter conectado?</label>
                    </div>
                    <div>
                        <button type="submit" class="btn btn-primary">Entrar</button>
                    </div>
                </form>
            </div>
        </div>
    </div>

    
</body>
</html>
