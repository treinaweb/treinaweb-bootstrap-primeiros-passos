<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <!-- CSS only -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <title>Formulários</title>
    <style>
        .m-botton {
            margin-bottom: 500px;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="row">
            <div class="col-3 offset-4">
                <form class="mb-5">
                    <div class="mb-3">
                        <label for="inputEmail" class="form-label">Digite seu E-mail</label>
                        <input type="text" class="form-control" id="inputEmail" placeholder="exemplo@exemplo.com">
                    </div>
                    <div class="mb-3">
                        <label for="inputPassword" class="form-label">Senha</label>
                        <input type="password" class="form-control" id="inputPassword">
                    </div>
                    <div class="mb-3">
                        <input type="checkbox" class="form-check-input" id="inputCheckbox">
                        <label for="inputCheckbox" class="form-check-label">Manter conectado?</label>
                    </div>
                    <div>
                        <button type="submit" class="btn btn-primary">Entrar</button>
                    </div>
                </form>

                <div class="mb-5">
                    <label for="inputText" class="form-label">Digite um texto</label>
                    <textarea id="inputText" rows="5" class="form-control"></textarea>
                </div>

                <select class="form-select mb-5">
                    <option selected>Áreas da Programação</option>
                    <option value="1">Front-end</option>
                    <option value="2">Back-end</option>
                    <option value="1">Banco de dados</option>
                </select>

                <div class="form-check mb-5">
                    <input type="checkbox" class="form-check-input" id="checkboxInput" checked>
                    <label for="checkboxInput classform-check-label">Checkbox</label>
                </div>

                <div class="form-check">
                    <input type="radio" class="form-check-input" name="celularRadio" id="appleRadio" >
                    <label for="appleRadio" class="form-check-label">Apple</label>
                </div>
                <div class="form-check">
                    <input type="radio" class="form-check-input" name="celularRadio" id="samsungRadio" disabled>
                    <label for="samsungRadio" class="form-check-label">Samsung</label>
                </div>
                <div class="form-check">
                    <input type="radio" class="form-check-input" name="celularRadio" id="motorolaRadio" checked>
                    <label for="motorolaRadio" class="form-check-label">Motorola</label>
                </div>
            </div>
        </div>
    </div>


    <div class="m-botton"></div>
    
</body>
</html>
