<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- CSS only -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <title>Utilities</title>
    <style>
        body {
            background-color: cadetblue;
        }
        .square {
            height: 100px;
            width: 100px;
        }
    </style>
</head>
<body>
    <div class="container my-5">
        <div class="row">
            <div class="square bg-primary border"></div>
            <div class="square bg-primary border-start mx-3"></div>
            <div class="square bg-primary border-end"></div>
            <div class="square bg-primary border-top mx-3"></div>
            <div class="square bg-primary border-bottom"></div>

        </div>
    </div>

    <div class="container my-5">
        <div class="row">
            <div class="square bg-primary border border-1"></div>
            <div class="square bg-primary border border-2 mx-3"></div>
            <div class="square bg-primary border border-3"></div>
            <div class="square bg-primary border border-4 mx-3"></div>
            <div class="square bg-primary border border-5"></div>

        </div>
    </div>



</body>
</html>
